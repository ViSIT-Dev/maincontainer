<html  xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<label for="firstName">
	<f:translate key="tx_visittablets_domain_model_inmate.first_name" />
</label><br />
	<f:form.textfield property="firstName" /><br />
<label for="lastName">
	<f:translate key="tx_visittablets_domain_model_inmate.last_name" />
</label><br />
	<f:form.textfield property="lastName" /><br />
<label for="dateOfBirth">
	<f:translate key="tx_visittablets_domain_model_inmate.date_of_birth" />
</label><br />
	<f:form.textfield property="dateOfBirth" value="{inmate.dateOfBirth->f:format.date()}" /><br />
<label for="placeOfBirth">
	<f:translate key="tx_visittablets_domain_model_inmate.place_of_birth" />
</label><br />
	<f:form.textfield property="placeOfBirth" /><br />
<label for="nationality">
	<f:translate key="tx_visittablets_domain_model_inmate.nationality" />
</label><br />
	<f:form.textfield property="nationality" /><br />
<label for="dayOfPassing">
	<f:translate key="tx_visittablets_domain_model_inmate.day_of_passing" />
</label><br />
	<f:form.textfield property="dayOfPassing" /><br />
<label for="profession">
	<f:translate key="tx_visittablets_domain_model_inmate.profession" />
</label><br />
	<f:form.textfield property="profession" /><br />
<label for="prisonStart">
	<f:translate key="tx_visittablets_domain_model_inmate.prison_start" />
</label><br />
	<f:form.textfield property="prisonStart" value="{inmate.prisonStart->f:format.date()}" /><br />
<label for="prisonEnd">
	<f:translate key="tx_visittablets_domain_model_inmate.prison_end" />
</label><br />
	<f:form.textfield property="prisonEnd" value="{inmate.prisonEnd->f:format.date()}" /><br />
<label for="subtitle">
	<f:translate key="tx_visittablets_domain_model_inmate.subtitle" />
</label><br />
	<f:form.textfield property="subtitle" /><br />
<label for="teasertext">
	<f:translate key="tx_visittablets_domain_model_inmate.teasertext" />
</label><br />
	<f:form.textarea property="teasertext" cols="40" rows="15" /><br />
<label for="text">
	<f:translate key="tx_visittablets_domain_model_inmate.text" />
</label><br />
	<f:form.textarea property="text" cols="40" rows="15" /><br />
<label for="image">
	<f:translate key="tx_visittablets_domain_model_inmate.image" />
</label><br />
	<span>File upload is not implemented!</span><br  /><br />
<label for="vip">
	<f:translate key="tx_visittablets_domain_model_inmate.vip" />
</label><br />
	<f:form.checkbox property="vip" value="1" /><br />
</html>
