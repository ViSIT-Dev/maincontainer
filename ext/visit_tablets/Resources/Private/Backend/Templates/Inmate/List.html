<f:layout name="Default" />

<f:section name="title">
    <h2>Häftlinge Übersicht</h2>
</f:section>

<f:section name="sideBar">
    <div class="left_col scroll-view">
        <br />
        <!-- sidebar menu -->
        <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
            <div class="menu_section">
                <h3>Häftlinge</h3>
                <ul class="nav side-menu">
                    <li>
                        <f:link.action action="list">
                            <i class="fa fa-list"></i> Liste
                        </f:link.action>
                    </li>
                    <li>
                        <f:link.action action="new">
                            <i class="fa fa-plus-circle"></i> Neu
                        </f:link.action>
                    </li>
                </ul>
            </div>
            <div class="menu_section">
                <h3>Zellen</h3>
                <ul class="nav side-menu">
                    <li>
                        <f:link.action action="list">
                            <i class="fa fa-list"></i> Liste
                        </f:link.action>
                    </li>
                    <li>
                        <f:link.action action="new">
                            <i class="fa fa-plus-circle"></i> Neu
                        </f:link.action>
                    </li>
                </ul>
            </div>

        </div>
        <!-- /sidebar menu -->

    </div>
</f:section>


<f:section name="main">

    <table id="datatable" class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Beschreibung</th>
                <th>Geburtsdatum</th>
                <th>Todesdatum</th>
                <th>Nationalität</th>
                <th></th>
            </tr>
        </thead>


        <tbody>
            
            <f:for each="{inmates}" as="inmate">
                <tr>
                    <td>{inmate.fullName}</td>
                    <td>
                        <f:format.crop maxCharacters="35"><f:format.stripTags>{inmate.description}</f:format.stripTags></f:format.crop>
                    </td>
                    <td>{inmate.dateOfBirth}</td>
                    <td>{inmate.dayOfPassing}</td>
                    <td>                            
                        <f:format.crop maxCharacters="35"><f:format.stripTags>{cardPoi.description}</f:format.stripTags></f:format.crop>
                    </td>
                    <td>
                        <f:link.action action="edit" arguments="{inmate : inmate}" class="btn btn-primary btn-xs">
                            <i class="fa fa-pencil fa-2x" aria-hidden="true"></i>
                        </f:link.action>
                        <f:link.action action="delete" arguments="{inmate : inmate}" class="askbeforedelete btn btn-warning btn-xs">
                            <i class="fa fa-trash-o fa-2x" aria-hidden="true"></i>
                        </f:link.action>
                    </td>
                </tr>
            </f:for>
        </tbody>
    </table>

</f:section>
