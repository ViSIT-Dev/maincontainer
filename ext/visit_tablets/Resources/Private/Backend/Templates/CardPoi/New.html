<f:layout name="Default" />

<f:section name="title">
    <h2>Karten Element hinzufügen</h2>
</f:section>

<f:section name="sideBar">
    <div class="left_col scroll-view">
        <br />
        <!-- sidebar menu -->
        <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
            <div class="menu_section">
                <h3>Markierungen</h3>
                <ul class="nav side-menu">
                    <li>
                        <f:link.action action="list">
                            <i class="fa fa-list"></i> Liste
                        </f:link.action>
                    </li>
                    <li class="active">
                        <f:link.action action="new">
                            <i class="fa fa-plus-circle"></i> Neu
                        </f:link.action>
                    </li>

                </ul>
            </div>
            <div class="menu_section">
                <h3>Übersicht</h3>
                <ul class="nav side-menu">
                    <li>
                        <f:link.action action="showOnCard">
                            <i class="fa fa-map-pin"></i> Karte
                        </f:link.action>
                    </li>
                </ul>
            </div>

        </div>
        <!-- /sidebar menu -->

    </div>
</f:section>

<f:section name="main">

    <div class="row row-eq-height">
        <div class="col-md-6 col-lg-6 col-sm-12 col-xs-12">
            <f:form class="form-horizontal form-label-left" action="create"  name="newCardPoi">

                <f:render partial="CardPoiFormFields" />

                <div class="ln_solid"></div>
                <div class="form-group">
                    <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                        <button type="submit" class="btn btn-success">Anlegen</button>
                    </div>
                </div>

            </f:form>
        </div>
        <div class="col-md-6 col-lg-6 col-sm-12 col-xs-12">

            <iframe class="warenkorb" src="http://database.visit.uni-passau.de/drupal/search/wisski" border="0" style="border: 0; width: 100%; min-height: 969px;">
                Ihr Browser mag keine iFrames :(
            </iframe>

        </div>
    </div>



</f:section>

<f:section name="footer">
    <f:render partial="CardPoiFormJs" />
</f:section>
