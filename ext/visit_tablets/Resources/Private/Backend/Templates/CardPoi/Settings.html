<f:layout name="Default" />

<f:section name="title">
    <h2>Einstellungen</h2>
</f:section>

<f:section name="sideBar">
    <div class="left_col scroll-view">
        <br />
        <!-- sidebar menu -->
        <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
            <div class="menu_section">
                <h3>Markierungen</h3>
                <ul class="nav side-menu">
                    <li>
                        <f:link.action action="list">
                            <i class="fa fa-list"></i> Liste
                        </f:link.action>
                    </li>
                    <li >
                        <f:link.action action="new">
                            <i class="fa fa-plus-circle"></i> Neu
                        </f:link.action>
                    </li>
                    <li class="active">
                        <f:link.action action="settings">
                            <i class="fa fa-cog"></i> Einstellungen
                        </f:link.action>
                    </li>
                </ul>
            </div>
            <div class="menu_section">
                <h3>Ãœbersicht</h3>
                <ul class="nav side-menu">
                    <li>
                        <f:link.action action="showOnCard">
                            <i class="fa fa-map-pin"></i> Karte
                        </f:link.action>
                    </li>
                </ul>
            </div>

        </div>
        <!-- /sidebar menu -->

    </div>
</f:section>

<f:section name="main">

    <f:form class="form-horizontal form-label-left" action="updateSettings"  >
        <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="title-de">Titel Deutsch</span>
            </label>
            <div class="col-md-6 col-sm-6 col-xs-12">
                <f:form.textfield id="title-de" name="title-de" class="form-control col-md-7 col-xs-12" value="{title.0}" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="title-en">Titel English</span>
            </label>
            <div class="col-md-6 col-sm-6 col-xs-12">
                <f:form.textfield id="title-en" name="title-en" class="form-control col-md-7 col-xs-12" value="{title.1}" />
            </div>
        </div>

        <div class="ln_solid"></div>

        <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="splash-de">Starttext (Deutsch und English)</span>
            </label>
            <div class="col-md-6 col-sm-6 col-xs-12">
                <f:form.textarea id="splash-de" name="splash-de" class="form-control col-md-7 col-xs-12" value="{splash.0}" />
            </div>
        </div>

        <f:comment>
            <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="splash-en">Starttext Deutsch</span>
                </label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <f:form.textarea id="splash-en" name="splash-en" class="form-control col-md-7 col-xs-12" value="{splash.1}" />
                </div>
            </div>
        </f:comment>


        <div class="ln_solid"></div>

        <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="imprint-de">Impressum Deutsch</span>
            </label>
            <div class="col-md-6 col-sm-6 col-xs-12">
                <f:form.textarea id="imprint-de" name="imprint-de" class="form-control col-md-7 col-xs-12" value="{imprint.0}" />
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="imprint-en">Impressum English</span>
            </label>
            <div class="col-md-6 col-sm-6 col-xs-12">
                <f:form.textarea id="imprint-en" name="imprint-en" class="form-control col-md-7 col-xs-12" value="{imprint.1}" />
            </div>
        </div>

        <div class="ln_solid"></div>
        <div class="form-group">
            <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                <button type="submit" class="btn btn-success">Speichern</button>
            </div>
        </div>
    </f:form>

</f:section>
