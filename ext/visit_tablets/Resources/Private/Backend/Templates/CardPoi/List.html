<f:layout name="Default" />

<f:section name="title">
    <h2>Karten Übersicht</h2>
</f:section>

<f:section name="sideBar">
    <div class="left_col scroll-view">
        <br />
        <!-- sidebar menu -->
        <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
            <div class="menu_section">
                <h3>Markierungen</h3>
                <ul class="nav side-menu">
                    <li class="active">
                        <f:link.action action="list">
                            <i class="fa fa-list"></i> Liste
                        </f:link.action>
                    </li>
                    <li>
                        <f:link.action action="new">
                            <i class="fa fa-plus-circle"></i> Neu
                        </f:link.action>
                    </li>
                    <li>
                        <f:link.action action="settings">
                            <i class="fa fa-cog"></i> Einstellungen
                        </f:link.action>
                    </li>
                </ul>
            </div>
            <div class="menu_section">
                <h3>Übersicht</h3>
                <ul class="nav side-menu">
                    <li>
                        <f:link.action action="showOnCard">
                            <i class="fa fa-map-pin"></i> Karte
                        </f:link.action>
                    </li>
                </ul>
            </div>

        </div>
        <!-- /sidebar menu -->

    </div>
</f:section>

<f:section name="main">

    <table id="datatable" class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Sprache</th>
                <th>Text auf Flagge</th>
                <th>Überschrift</th>
                <th>Längengrad</th>
                <th>Breitengrad</th>
                <th>Beschreibung</th>
                <th></th>
            </tr>
        </thead>


        <tbody>
            
            <f:for each="{cardPois}" as="cardPoi">
                <tr>
                    <td>{cardPoi.langTitle}</td>
                    <td>{cardPoi.flagText}</td>
                    <td>{cardPoi.title}</td>
                    <td>{cardPoi.longitude}</td>
                    <td>{cardPoi.latitude}</td>
                    <td>                            
                        <f:format.crop maxCharacters="35"><f:format.stripTags>{cardPoi.description}</f:format.stripTags></f:format.crop>
                    </td>
                    <td>
                        <f:link.action action="edit" arguments="{cardPoi : cardPoi}" class="btn btn-primary btn-xs">
                            <i class="fa fa-pencil fa-2x" aria-hidden="true"></i>
                        </f:link.action>
                        <f:link.action action="delete" arguments="{cardPoi : cardPoi}" class="askbeforedelete btn btn-warning btn-xs">
                            <i class="fa fa-trash-o fa-2x" aria-hidden="true"></i>
                        </f:link.action>
                    </td>
                </tr>
            </f:for>
        </tbody>
    </table>

</f:section>
