<f:layout name="DefaultScope" />

<f:section name="title">
    <h2>Karten Übersicht</h2>
</f:section>

<f:section name="main">
    <div class="card">
        <h3>Language Select</h3>
        {test.render}
    </div>
    <table id="datatable" class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Überschrift</th>
                <th>X</th>
                <th>Y</th>
                <th>Radius</th>
                <th>Typ</th>
                <th>Beschreibung</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <f:for each="{scopePois}" as="scopePoi">
                <tr>
                    <td>{scopePoi.title}</td>
                    <td>{scopePoi.x}</td>
                    <td>{scopePoi.y}</td>
                    <td>{scopePoi.radius}</td>
                    <td>
                        <f:if condition="{scopePoi.fullscreenvideo}">
                            <f:then><i class="fa fa-video-camera fa-2x" aria-hidden="true"></i></f:then>
                            <f:else><i class="fa fa-image fa-2x" aria-hidden="true"></i></f:else>
                        </f:if></td>
                    <td>                            
                        <f:format.crop maxCharacters="35">
                            <f:format.stripTags>{scopePoi.description}</f:format.stripTags>
                        </f:format.crop>
                    </td>
                    <td>
                        <f:link.action action="edit" arguments="{scopePoi : scopePoi}" class="btn btn-primary btn-xs">
                            <i class="fa fa-pencil fa-2x" aria-hidden="true"></i>
                        </f:link.action>
                        <f:link.action action="delete" arguments="{scopePoi : scopePoi}" class="askbeforedelete btn btn-warning btn-xs">
                            <i class="fa fa-trash-o fa-2x" aria-hidden="true"></i>
                        </f:link.action>
                    </td>
                </tr>
            </f:for>
        </tbody>
    </table>

</f:section>
