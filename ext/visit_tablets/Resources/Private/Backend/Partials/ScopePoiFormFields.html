<div class="form-group">
    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="title">Überschrift <span class="required">*</span></label>
    <div class="col-md-9 col-sm-9 col-xs-12">
        <f:form.textfield id="title" property="title" class="form-control col-md-7 col-xs-12" required="required" />
    </div>
</div>

<div class="form-group">
    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="subTitle">Überschrift 2</label>
    <div class="col-md-9 col-sm-9 col-xs-12">
        <f:form.textfield id="subTitle" property="subTitle" class="form-control col-md-7 col-xs-12" />
    </div>
</div>


<f:comment>
    <div class="form-group">
        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="actionRadius">Aktionsradius <span class="required">*</span></label>
        <div class="col-md-9 col-sm-9 col-xs-12">
            <f:form.textfield id="actionRadius" property="actionRadius" class="form-control col-md-7 col-xs-12"  required="required" />
        </div>
    </div>
</f:comment>

<br />


<div class="form-group">
    <label class="control-label col-md-3 col-sm-3 col-xs-12">Position</label>
    <div class="col-md-9 col-sm-9 col-xs-12">

        <div class="row">
            <div class="col-xs-12 col-sm-4">
                <div class="form-group">
                    <label for="x">X <span class="required">*</span></label>
                    <f:form.textfield  id="x" property="x" placeholder="X" required="required" class="form-control" />
                </div>
            </div>
            <div class="col-xs-12 col-sm-4">
                <div class="form-group">
                    <label for="y">Y <span class="required">*</span></label>
                    <f:form.textfield  id="y" property="y" placeholder="Y" required="required" class="form-control" />
                </div>
            </div>
            <div class="col-xs-12 col-sm-4">
                <div class="form-group">
                    <label for="radius">Radius <span class="required">*</span></label>
                    <f:form.textfield  id="radius" property="radius" placeholder="Radius" required="required" class="form-control" />
                </div>
            </div>
        </div>

    </div>
</div>
<div class="form-group">
    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="subTitle">Fullscreen Video</label>
    <div class="col-md-9 col-sm-9 col-xs-12">
        <f:form.checkbox  id="fullscreenvideo" property="fullscreenvideo" value="Fullscreen Video" class="form-control" />
    </div>
</div>

<br />

<div class="form-group">
    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="description">Beschreibung</label>
    <div class="col-md-9 col-sm-9 col-xs-12">
        <f:form.textarea id="description" property="description" />
    </div>
</div>

<div class="form-group">
    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="last-name">Media hinzufügen</label>
    <div class="col-md-9 col-sm-9 col-xs-12">
        <div class="dropzone" style="min-height: auto;"></div>
        <f:form.hidden name="fileTempPath" id="fileTempPath" />
    </div>
</div>
